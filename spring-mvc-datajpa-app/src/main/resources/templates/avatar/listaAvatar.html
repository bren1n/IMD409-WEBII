<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatares</title>

</head>

<body>
<p>Lista de avatares cadastrados </p>
<br><br>
<table>
    <thead>
    <tr>
        <th>Nome fantasia</th>
        <th>Nome do estudante</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="avatar : ${avatares}">
        <td th:text="${avatar.nomeFantasia}"></td>
        <td th:text="${avatar.aluno.nome}"></td>
    </tr>
    </tbody>
</table>
