<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>

</head>

<body>
<p>Lista de alunos cadastrados </p>
<ul>
    <li th:each="aluno : ${alunos}">
            <span
                    th:text="${aluno.nome} + ' - Curso:  ' + ${aluno.curso} "/>
    </li>
</ul>
<br><br>
<p>Tabela com as infos</p>
<table>
    <thead>
    <tr>
        <th th:text="Nome"></th>
        <th th:text="Curso"></th>
        <th th:text="Disciplina"></th>
        <th th:text="Avatar"></th>
        <th th:text="Ações"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno: ${alunos}">
        <td th:text="${aluno.nome}"></td>
        <td th:text="${aluno.curso}"></td>
        <td th:text="${aluno.disciplinas}"></td>
        <td th:text="${aluno.avatar != null ? aluno.avatar.nomeFantasia : '-'}"></td>
        <td><a th:href="@{'/aluno/deleteAluno/' + ${aluno.id}}">Apagar</a></td>
    </tr>
    </tbody>
</table>
<br><br>
<a th:href="@{'/'}">Menu principal</a><br>
<a href="showForm">Formulário de alunos</a><br>
<a th:href="@{'/avatar/getListaAvatares'}">Ver lista de avatares</a>
</body>

</html>
